<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/fbicon.jpg">
  </head>
  <body>
   <div class="section">
      <div class="container">
          <div class="inner-section">
            <div class="left">
              <h1>facebook</h1>
              <p>Connected with friends and the world <br> around you on Facebook.</p>
            </div>
            <div class="right">
              <form>
                <div class="email">
                  <input type="email" placeholder="Email or phone number">
                </div>
                <div class="password">
                  <input type="password" placeholder="password">
                </div>
                <div class="button">
                  <input type="submit" value="Login">
                </div>
                <div class="btn">
                  <a href="#">Forgot password</a>
                </div>
                <div class="button1">
                  <input type="button" value="Create new account">
                  <a href=""></a>
                </div>
              </form>
            </div>
          </div>
      </div>
   </div>
  </body>
</html>
